<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h3>LOGIN FORM</h3>
        <form action="some url for a dynamic page in the server" method="post">
            <div>
                <label for="user">User Name: </label>
                <input 
                    type="text" 
                    id="user" 
                    placeholder="Enter user name..." 
                    name="uname"/>
            </div>
            <div>
                <label for="pass">Password: </label>
                <input 
                    type="password" 
                    id="pass" 
                    placeholder="Enter password..." 
                    name="pword"/>
            </div>
            <div>
                <!-- <input type="submit" value="Login"/>
                <input type="reset" value="Clear"/> -->
                <button type="submit">Login</button>
                <button type="reset">Clear</button>
                <!-- <button type="button"><img src="shopping-cart.png"/></button> -->
            </div>
        </form>
    </body>
</html>
