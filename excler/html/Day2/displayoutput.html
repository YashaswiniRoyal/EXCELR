<html>
    <head>
        <title>
            Displays the  output
        </title>
    </head>
    <body>
        <table align="center" border=1 width="30%" cellpadding=10px>
            <tr>
                <td>row 1 col 1</td>
                <td>row 1 col 2</td>
                <td>row 1 col 3</td>
            </tr>
            <tr>
                <td colspan="3">This second row spans all three columns</td>
            </tr>
            <tr>
                <td rowspan="2">This cell spans two rows</td>
                <td>row 3 col 2</td>
                <td>row 3 col 3</td>
            </tr>
            <tr>
                <td>row 4 col 2</td>
                <td>row 4 col 3</td>
            </tr>
        
        </table>
    </body>
</html>
